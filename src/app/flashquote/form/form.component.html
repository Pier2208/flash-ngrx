<form (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let question of questions">
    <app-question-base
      class="question"
      [formGroup]="form"
      [question]="question"
      [questionType]="questionTypes[question.id].type"
    >
    </app-question-base>
  </ng-container>
  <button type="submit" mat-raised-button color="primary">Soumettre</button>
</form>
